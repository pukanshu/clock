<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Digital clock</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Clock Design</h1>
        </div>
        <div class='clock-container'>
            <div id="clock">
            <div class="hours"><div class="hr" id="hr"></div></div>
            <div class="minutes"><div class="mn" id="mn"></div></div>
            <div class="seconds"><div class="sec" id="sec"></div></div>
            </div>
        </div>

        <div class="day" id="day">
            <ul>
                <li id="MON">MON</li>
                <li id="TUS">TUS</li>
                <li id="WED">WED</li>
                <li id="THU">THU</li>
                <li id="FRI">FRI</li>
                <li id="SAT">SAT</li>
                <li id="SUN">SUN</li>
            </ul>
    </div>

        <div id="time">
            <div class="number1">
                <div id="number1">
                    hours
                </div>
                <div class="test">
                    HOUR
                </div>
            </div>

            <div class="number2">
                <div id="number2">
                    minutes
                </div>
                <div class="test">
                    MINUTES
                </div>
            </div>

            <div class="number3">
                <div id="number3">
                    seconds
                </div>
                <div class="test">
                    SECONDS
                    </div>
            </div>



         <!--   <div class="month" id="month">month</div>

            <div class="ampm" id="ampm">ampm</div>  -->
        </div> 
    </div>
 <script src="javascipt.js"></script>
</body>
</html>
